<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Apparaten in {{ room.name }}</h1>
        <img src="{{ url_for('static', filename=room.image) }}" alt="{{ room.name }}" style="width:300px;height:auto;">
    </header>
    <main>
        <ul class="device-list">
            {% for device in room.devices %}
                <li>
                    <a href="{{ url_for('device_details', device_id=device.id) }}">
                        <img src="{{ url_for('static', filename=device.image) }}" alt="{{ device.name }}" style="width:100px;height:auto;">
                        {{ device.name }} ({{ device.status }})
                    </a>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
